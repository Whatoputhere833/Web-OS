<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Game</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    #score {
      margin-top: 10px;
      font-size: 24px;
    }
    #box {
      width: 50px;
      height: 50px;
      background: lime;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: pointer;
      transition: 0.1s;
    }
  </style>
</head>
<body>
  <h1>Click the Box!</h1>
  <div id="score">Score: 0</div>
  <div id="box"></div>
  <script>
    const box = document.getElementById("box");
    const scoreEl = document.getElementById("score");
    let score = 0;

    function moveBox() {
      const x = Math.random() * (window.innerWidth - 50);
      const y = Math.random() * (window.innerHeight - 50);
      box.style.left = x + "px";
      box.style.top = y + "px";
    }

    box.addEventListener("click", () => {
      score++;
      scoreEl.textContent = `Score: ${score}`;
      moveBox();
    });

    moveBox();
  </script>
</body>
</html>
