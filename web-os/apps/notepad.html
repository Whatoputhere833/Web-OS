<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notepad</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #222;
      color: #eee;
      font-family: monospace;

    textarea {
      width: 100%;
      height: 100%;

      font-size: 1em;
    }

</head>

</body>
</html>
